<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4fMCe0J7zePcwEnE3AoVRH6Wvv4p3iw5dBYrRifVvGuhhzT5GV9O7R9BuDqfT7GaJkC1A=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
	</head>
	<body>
		<div class="center">
			<h1>Register</h1>
			{% if messages %}{% for message in messages %}
			<div
				class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
				{{ message }}
			</div>
			{% endfor %}{% endif %}
			<form method="POST">
				{% csrf_token %}
				<div class="txt_field">
					<input type="text" id="full_name" required name="full_name"/>
					<span></span>
					<label for="full_name">Full Name</label>
				</div>
				<div class="txt_field">
					<input type="text" id="username" required name="username"/>
					<span></span>
					<label for="username">Username</label>
				</div>
				<div class="txt_field">
					<input type="email" id="email" required name="email" /><span></span
					><label for="email">Email</label>
				</div>
				<div class="txt_field">
					<input type="password" id="password" required name="password" minlength="8"/>
					<span></span>
					<label for="password">Password</label>
				</div>
				<input type="submit" value="Register" />
				<div class="social-login">
					<p>Or register using</p>
					<a href="#"><i class="fab fa-google"></i></a
					><a href="#"><i class="fab fa-facebook-f"></i></a
					><a href="#"><i class="fab fa-twitter"></i></a>
				</div>
				<div class="signup_link">
					Already have an account? <a href="{% url 'login' %}">Login</a>
				</div>
			</form>
		</div>
	</body>
</html>
